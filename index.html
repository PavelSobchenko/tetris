<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tetris 3.0</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="page">
        <canvas id="cnvs" class="fl-l bdr"></canvas>
        <div id="panel" class="fl-r bdr">
            TETRIS 3.0.
            <label id="playerName" class="fl-r">
                <span></span>
                <input type="text" class="hidden">
            </label>
            <div class="points tar"><span class="fw">0</span></div>
            <div>Next:</div>
            <div class="descript fl-r">
                <b>space</b> - pause/play <br>
                <b>arrow left\right</b> - move figure <br>
                <b>arrow down</b> - speed <br>
                <b>arrow top</b> - rotate
            </div>
            <canvas id="nextFigure" class="bdr"></canvas>
            <p class="tac">SCORE:</p>
            <hr>
            <table width="100%">
                <thead>
                <tr>
                    <th class="ta">Player</th>
                    <th>Points</th>
                </tr>
                </thead>
                <tbody id="score">

                </tbody>
            </table>
            <p>
                <a href="#" class="fl-l hidden" id="reset_score">reset score</a>
                <a href="#" class="fl-r hidden" id="show_all_score">show all</a>
            </p>
        </div>
    </div>
<script src="lib/all.min.js"></script>
<script src="js/main.min.js"></script>
</body>
</html>
